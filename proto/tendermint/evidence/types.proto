syntax = "proto3";
package tendermint.evidence;

option go_package = "github.com/tendermint/tendermint/proto/tendermint/evidence";

import "tendermint/types/evidence.proto";

message Message {
  oneof sum {
    tendermint.types.Evidence evidence  = 1;
    tendermint.types.ConflictingHeadersTrace conflicting_headers_trace = 2;
  }
}
